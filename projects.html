---
title : Projects
layout : projects
---
<script type="text/javascript">
    var anim = new DiceAnimation();

    $(document).ready(function(){

        $("#dice-gui").click(function(){
            console.log(this);
            $(this).css({'display':'none'});
        });

        var container = $("#slide-dice");
        anim.initContext(container);
        anim.initCannon();
        //anim.throw(function(){});
        anim.animate();

        $("#slide-dice").click(function(){
            anim.throw(function(){
                var n = Math.floor(Math.random() * maxSlides);
                showSlide(n);
            });
        });
    });
</script>

<div style="margin: 0 auto; width:800px; text-align:center; font-weight: bold; font-family: anton;">
	<div>
		<h2 class="browser-header">
			<i class="fa fa-tv" aria-hidden="true"></i> Projects Browser!
			<!--<p style="margin:10px;"> Projects Browser! </p> -->
		</h2>
	</div>
</div>

<div class="slideshow-container">
    <!-- Dice -->
    <div class="mySlide fade Project" id="slide-dice">
        <div id="dice-gui">
            <p style="position:relative; top:80%; color: white"> Click to Roll To a Random Project! </p>
        </div>
    </div>

	{% for project in site.data.projects %}
	<div class="mySlide fade Project" style="padding:4%">
		<a href={{project.link}} style="float: left; margin: auto; width: 100%; text-align: center;"><h2>{{ project.title }}</h2></a>
		<div class="Intro">
			<img src={{project.image}}>
			<div class="Divider"></div>
		</div>
		<div class="Description">
			{{ project.description }}
		</div>
		<div class="Tag">
			<p> {{ project.tag }} </p>
		</div>
	</div>
	{% endfor %}
	<a class="prev" onclick="showSlide(slideIndex-1)">&#10094;</a>
	<a class="next" onclick="showSlide(slideIndex+1)">&#10095;</a>
</div>

<div style="text-align:center; position: relative; width:99%; margin: 10px auto;">
    <a href="#" id="slide-random" onclick="showSlide(0)"><i class="fa fa-random" aria-hidden="true"><span class="dot" style="display:none"></span></i></a>
	{% for project in site.data.projects %}
	<span class="dot" onclick="showSlide({{ forloop.index }})"></span>
	{% endfor %}
</div>
