<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<style>
    @font-face {
        font-family: 'catamaran';
    }
</style>
<link rel="stylesheet" href="stylesheets/styles.css">
<link rel="stylesheet" href="stylesheets/navigation.css">
<link rel="stylesheet" href="stylesheets/fontawesome-all.min.css">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
<link rel="stylesheet" href="stylesheets/topnav.css">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
<script src="js/jquery-1.11.3.js"></script> <!-- for development -->

<!-- THREE.JS & Related -->
<script src="js/three.min.js"></script>
<script src="js/STLLoader.js"></script>
<script src="js/ColladaLoader.js"></script>
<script src="js/BufferSubdivisionModifier.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/animationBase.js"></script>

<script src="js/cannon.min.js"></script>
<!--<script src="js/cannon.js"></script>-->
<script src="js/animateCube.js"></script>
<script src="js/animateDice.js"></script>
<script src="js/svg.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

<script>
    if(typeof(WebFont) !== "undefined"){
        WebFont.load({
            google: {
                families: ['Catamaran', 'Anton']
            }
        });
    }
</script>

<script src="js/utils.js"></script>
