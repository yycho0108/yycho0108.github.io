<script type="text/javascript">
    if (!String.prototype.format) {
        String.prototype.format = function() {
            var args = arguments;
            return this.replace(/{(\d+)}/g, function(match, number) {
                return typeof args[number] != 'undefined'
                    ? args[number]
                    : match
                    ;
            });
        };
    }

    var size = 784;
    var draw = SVG('drawing').size(size, size);
    function get_triangle(r, i, n, cx, cy, text, link){
        var theta = 2*Math.PI / n;
        var angle = theta * i;
        var col = hsv2rgb(i/n,1.0,1.0);

        var y = r * Math.cos(theta/2);
        var x = r * Math.sin(theta/2);
        var pts = '{0},{1} {2},{3} {4},{5}'.format(0,0, x,-y, -x,-y);

        var tri = draw.polygon(pts).fill({color:col}).stroke({color:'white', width:8});
        var txt = draw.text(text).fill({color:col});
        txt.font({
            family : 'Helvetica',
            size : 20,
            fill : col,
            weight : 'bold',
            shadow : '2px 2px 0px'
        });

        txt.after(tri);

        var dr = r / 10.0;
        var dt = r / 10.0;

        tri.move(cx-x,cy-y)
            .rotate(rad2deg(angle), cx, cy);
        txt.move(cx-x,cy-y-dt)
            .rotate(rad2deg(angle), cx, cy);

        tri.mouseover(function(){
            this.front();
            txt.front();
            txt.move(cx-x,cy-y-dt)
                .rotate(rad2deg(angle), cx, cy)
                .animate(100)
                .move(cx-x, cy-y-dt-dr);

            this.move(cx-x,cy-y)
                .rotate(rad2deg(angle), cx, cy)
                .animate(100)
                .move(cx-x, cy-y-dr);
        }).mouseout(function(){
            this.stop();
            txt.stop();
            this.front();
            txt.front();
            this.move(cx-x, cy-y)
                .rotate(rad2deg(angle), cx, cy);
            txt.move(cx-x,cy-y-dt)
                .rotate(rad2deg(angle), cx, cy);
        });

        var group = draw.group();
        group.add(tri);
        group.add(txt);
        //txt.center(tri.cx(),tri.cy());

        tri.linkTo(link);

        return tri;
    }

    function get_ring(txt, a1, a2, r, cx, cy){
        var ring = draw.text(function(add){
            add.tspan(txt);
        });

        var x0 = r * Math.cos(a1);
        var y0 = -r * Math.sin(a1);

        var x1 = r * Math.cos(a2);
        var y1 = -r * Math.sin(a2);
        var d = r*2;

        var path = ('M {0},{1} m 0,-{2} ' +
            'a {2},{2} 0 0,1 0,{3} ' +
            'a {2},{2} 0 0,1 0,-{3} ')
            .format(cx, cy, r, d);
        ring.path(path).font({
            family : 'Helvetica',
            size : 30,
            fill : '#888888',
            weight : 'bold'
        });
        ring.animate(10000)
            .rotate(-360,cx,cy)
            .loop();
    }

    // draw subject-wise polygons ...
    var subjects = ['Intro','Academics','Projects','Research','Personal'];
    var links = ['./intro.html', './Academics', 'projects.html', 'research.html', 'personal.html'];

    var cy = size/2;
    var r = size/3;
    var n = subjects.length;
    var ts = [];
    for(i=0; i<n; ++i){
        var t = get_triangle(r, i, n, cx, cy, subjects[i], links[0]);
        ts.push(t);
    }
