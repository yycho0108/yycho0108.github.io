---
title : Github Projects
layout : projects
---

<div class="slideshow-container">
	{% for project in site.data.gh_projects %}
	<div class="mySlide fade Project" style="padding:4%">
		<a href={{project.link}}>{{project.title}}</a>
		<p> {{project.descr}} </p>
		<iframe src= {{ project.link }}></iframe>
		<a  href="https://github.com/yycho0108/{{project.link}}">[Github]</a>
        <p style="float:right; color:lightcoral"> {{ project.tag }}</p>
	</div>
	{% endfor %}
	<a class="prev" onclick="showSlide(slideIndex-1)">&#10094;</a>
	<a class="next" onclick="showSlide(slideIndex+1)">&#10095;</a>
</div>

<div style="text-align:center">
	{% for project in site.data.gh_projects %}
	<span class="dot" onclick="showSlide({{ forloop.index0 }})"></span> 
	{% endfor %}
</div>
